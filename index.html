    <div class="container">
      <div class="container" id="controlPanel">
        <div class="row">
          <div class="col-3">
            <button
              id="randomButton"
              type="button"
              class="btn btn-outline-primary"
            >
              Random
            </button>
            <button
              id="resetButton"
              type="button"
              class="btn btn-outline-danger"
            >
              Reset
            </button>
          </div>
          <div class="col">
            <label id="cupSliderLabel"></label>
            <input
              type="range"
              class="form-control-range"
              id="cupSlider"
              min="1"
              max="50"
              step="1"
              value="3"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div id="playArea" class="text-center"></div>
      </div>
    </div>
